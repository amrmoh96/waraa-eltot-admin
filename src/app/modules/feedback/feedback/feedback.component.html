<div class="page">
    <div class="page-title">
        <h2>Feedbacks</h2>
    </div>
    <div class="page-content">
        <p-table [value]="feedbacks"
            [paginator]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[5,10,20]">
            <ng-template pTemplate="header">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <!-- <th>email</th> -->
                    <th>date</th>
                    <th>feedback</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body"
                let-feed>
                <tr>
                    <td>{{feed.id}}</td>
                    <td>{{feed.firstname}} {{feed.lastname}}</td>
                    <!-- <td>{{feed.email}}</td> -->
                    <td>{{feed.creationDate | date : 'medium'}}</td>
                    <td>{{feed.body|slice:0:20}}...</td>
                    <td>
                        <div class="row-actions">
                            <button pButton
                                icon="pi pi-eye"
                                iconPos="left"
                                class="p-button-rounded p-button-success p-button-sm"
                                routerLink="./view/{{feed.id}}"></button>
                            <button pButton
                                    icon="pi pi-trash"
                                    iconPos="left"
                                    (click)="deleteFeed(feed.id)"
                                    class="p-button-rounded p-button-danger p-button-sm"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
