<div class="page">
    <div class="page-title">
        <h2 *ngIf="!isEdit">Add News</h2>
        <h2 *ngIf="isEdit">Edit News</h2>
    </div>
    <div class="page-content">
        <form #topicForm="ngForm" (ngSubmit)="onSubmit(topicForm)"
            [ngFormOptions]="{updateOn: 'blur'}">
            <div class="names-group">
                <div class="input-group">
                    <label for="title">Title</label>
                    <input [class.ng-dirty]="isSubmitted && title.invalid" type="text" pInputText #title="ngModel" name="title"
                        [(ngModel)]="topic.title" required class="p-inputtext-sm" />
                    <small class="p-error" *ngIf="isSubmitted && title.invalid">Title is required</small>
                </div>
                <div class="input-group">
                    <label for="category">Category</label>
                    <input [class.ng-dirty]="isSubmitted && category.invalid" type="text" pInputText #category="ngModel" name="category"
                        [(ngModel)]="topic.category" required class="p-inputtext-sm" />
                    <small class="p-error" *ngIf="isSubmitted && category.invalid">Title is required</small>
                </div>
            </div>
            <div class="input-group">
                <label for="body">Topic</label>
                <textarea [class.ng-dirty]="isSubmitted && body.invalid" pInputTextarea #body="ngModel" rows="5" name="body" required
                    [(ngModel)]="topic.article"></textarea>
                <small class="p-error" *ngIf="isSubmitted && body.invalid">body is required</small>
            </div>
            <div class="save-button">
                <button pButton icon="pi pi-check" iconPos="left" label="Save"
                    class="p-button-rounded p-button-sm p-button-success"></button>
            </div>
        </form>
    </div>
</div>
